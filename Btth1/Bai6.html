<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Đăng kí dự thưởng</title>
    </head>
    <body bgcolor="#FFEDCA">
        <h1 align="center">Phiếu đăng kí thăm gia dự thưởng</h1>
        <form name="" action="" method="">
            <table align="center" border=1 cellspacing=0 cellpadding=2 style="font-size: 14pt;">
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Họ và tên</p></td>
                    <td><input type="text" name="" placeholder="Nguyễn Văn A"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Địa chỉ</p></td>
                    <td><input type="text" name="" placeholder="abc, xyz, jqk" size="30"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Điện thoại</p></td>
                    <td><input type="tel" name="" placeholder="09xxxxxxxx"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Phái</p></td>
                    <td>
                        <input type="radio" name="sex" value="1"/> Name
                        <input type="radio" name="sex" value="0"/> Nữ
                    </td>
                </tr>
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Sản phẩm</p></td>
                    <td>
                        <select multiple size="4">
                            <option>Iphone 11 Pro Max</option>
                            <option>Samsung Galaxy Note 20</option>
                            <option>Xiaomi Redmi K30</option>
                            <option>OPPO A53</option>
                        </select>
                    </td>
                </tr>
                <tr height="30px">
                    <td style="color: #3333FF;" width="150px"><p>Số dự đoán</p></td>
                    <td><input type="number" name="" value="5"/></td>
                </tr>
                <tr align="center" height="30px">
                    <td colspan="2"><input type="button" name="" value="Đăng kí"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
