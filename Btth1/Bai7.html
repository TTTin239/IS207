<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Đăng kí thông tin du lịch</title>
    </head>
    <body bgcolor="#FFDD99">
        <h1 align="center">Phiếu đăng kí tour du lịch</h1>
        <form name="" action="" method="">
            <table border="1" cellspacing="0" cellpadding="2" align="center" style="font-size: 14pt;">
                <tr height="30px">
                    <td style="color: #9933FF;" width="150px"><p>Họ và tên khách</p></td>
                    <td><input type="text" name="" placeholder="Nguyễn Văn A"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #9933FF;" width="150px"><p>Địa chỉ</p></td>
                    <td><input type="text" name="" placeholder="abc, xyz, jqk" size="30"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #9933FF;" width="150px"><p>Điện thoại</p></td>
                    <td><input type="tel" name="" placeholder="09xxxxxxxx"/></td>
                </tr>
                <tr height="30px">
                    <td style="color: #9933FF;" width="150px"><p>tour</p></td>
                    <td>
                        <select name="Chọn tour" value="Chọn tour">
                            <option value="Chọn tour">Chọn tour</option>
                            <option value="HN-HL-TC">Hà Nội - Hạ Long - Tuần Châu</option>
                            <option value="HN-SP">Hà Nội - Sapa</option>
                            <option value="DN-HA">Đà Nẵng - Hội An</option>
                            <option value="BMT-KT">Buôn Mê Thuộc - Kom Tum</option>
                            <option value="HCM-NT">TP.HCM - Nha Trang</option>
                            <option value="HCM-CT-CM">TP.HCM - Cần Thơ - Cà Mau</option>
                        </select>
                    </td>
                </tr>
                <tr height="30px">
                    <td colspan="2" >
                        <fieldset style="color: #9933FF;">
                            <legend>Số lượng đoàn khách</legend>
                            Người lớn <input type="text" name="" size="2" value="1"/> Trẻ em <input type="text" name="" size="2" value="0"/>
                        </fieldset>
                    </td>
                </tr>
                <tr height="30px">
                    <td style="color: #9933FF;" width="150px"><p>Ghi chú</p></td>
                    <td><textarea cols="30" rows="10" wrap="off" ></textarea></td>
                </tr>
                <tr align="center" height="30px">
                    <td colspan="2"><input type="button" name="" value="Đăng kí"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
