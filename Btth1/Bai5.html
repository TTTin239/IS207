<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Đăng nhập</title>
    </head>
    <body>
        <h1 align="center" style="color: #8A2BE2">Đăng nhập hệ thống</h1>
        <hr style="height:2px; border-width:0; color: #0000FF; background-color:#0000FF;"/>
        <form name="Đăng nhập hệ thống" action="" method="">
            <table align="center" width="650px" style="font-size: 14pt;">
                <tr>
                    <td><p>Tên đăng nhập</p></td>
                    <td><input type="text" name="Nhập tên" placeholder="Nhập tên"/></td>
                </tr>
                <tr>
                    <td><p>Mật khẩu</p></td>
                    <td><input type="password" name="Mật khẩu" placeholder="Nhập mã số"/></td>
                </tr>
                <tr align="center">
                    <td colspan="3"><input type="submit" value="Đăng nhập" style="border-radius: 20px;"/></td>
                </tr>
                <tr align="center">
                    <td colspan="3"><p style="font-style: italic;">Quên mật khẩu / Đăng kí</p></td>
                </tr>
            </table>
        </form>
        <hr style="height:2px; border-width:0; color: #0000FF; background-color:#0000FF;"/>
    </body>
</html>
